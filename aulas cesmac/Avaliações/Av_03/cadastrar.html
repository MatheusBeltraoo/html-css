<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastrar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"
    />
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="container nav-container">
                    <input class="checkbox" type="checkbox" name="" id="">
                    <div class="icone-menu">
                        <span class="linha linha1"></span>
                        <span class="linha linha2"></span>
                        <span class="linha linha3"></span>
                    </div>
                    
                    <div class="menu-itens">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="#">Cadastrar</a></li>
                    </div>
                </div>
                <div class="logo">
                    <h3>Carro de Baiano.Com</h3>
                </div>
            </div>
        </nav>
    </header>

  
    <main>
        <button onclick="toggleModal()" type="button">Cadastrar</button>
        <div class="modal-background" onclick="toggleModal()"></div>
        <div class="modal">
            <form action="">
                <div class="textbox">
                    <input type="text" required/>
                    <label>Nome</label>
                    <span class="material-symbols-outlined"> person </span>
                </div>

                <div class="textbox">
                    <input type="text" id="email" maxlength="60" size='40' required />
                    <label>Email</label>
                    <span class="material-symbols-outlined"> email </span>
                  </div>

                  <div class="textbox">
                    <input type="password" id="senha" maxlength="60" size='40' required />
                    <label>Senha</label>
                    <span class="material-symbols-outlined"> key </span>
                  </div>
                  
                  <div class="textbox">
                    <input type="password" id="confirmar_senha" maxlength="60" size='40' required />
                    <label>Confirmar Senha</label>
                    <span class="material-symbols-outlined"> key </span>
                  </div>
          
                  <button type="submit" value="Entrar">
                    Entrar
                    <span class="material-symbols-outlined"> arrow_forward </span>
                  </button>
                  
            </form>
        </div>
    </main>
    <script>
        
            const toggleModal = () => {
            const bodyClassList = document.body.classList;
            if (bodyClassList.contains("open")) {
              bodyClassList.remove("open");
              bodyClassList.add("closed");
            } else {
              bodyClassList.remove("closed");
              bodyClassList.add("open");
            }
          };

          var senha = document.getElementById("senha"),
          confirmar_senha = document.getElementById("confirmar_senha");

          function validarSenha(){
            if(senha.value != confirmar_senha.value) {
              confirmar_senha.setCustomValidity("Senhas diferentes");
            } else {
              confirmar_senha.setCustomValidity('');
            }
          }

          senha.onchange = validarSenha;
          confirmar_senha.onkeyup = validarSenha;





          
        
    </script>
</body>
</html>
