<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"
    />
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="container nav-container">
                    <input class="checkbox" type="checkbox" name="" id="">
                    <div class="icone-menu">
                        <span class="linha linha1"></span>
                        <span class="linha linha2"></span>
                        <span class="linha linha3"></span>
                    </div>
                    
                    <div class="menu-itens">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Login</a></li>
                        <li><a href="cadastrar.html">Cadastrar</a></li>
                    </div>
                </div>
                <div class="logo">
                    <h3>Carro de Baiano.Com</h3>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="signup">
            <h2>Sign Up</h2>
            
            <form onsubmit="return logar()" action="index.html" class="form">
  
              <div class="textbox">
                <input type="text" id="email" maxlength="60" size='40' required />
                <label>Email</label>
                <span class="material-symbols-outlined"> email </span>
              </div>
              <div class="textbox">
                <input type="password" id="senha" maxlength="60" size='40' required />
                <label>Password</label>
                <span class="material-symbols-outlined"> key </span>
              </div>
              <p>
                Não possui conta? Crie
                <a href="cadastrar.html">Cadastrar-se</a>
              </p>
      
              <button type="submit" value="Entrar">
                Entrar
                <span class="material-symbols-outlined"> arrow_forward </span>
              </button>

            </form>
          </div>

          <td>
            <div id="msglogin"></div>
          </td>
          
    </main>

    <script>
      function logar() {
        var email = document.getElementById('email');
        var senha = document.getElementById('senha');        
        
        if (email.value === 'alunos@cesmac.edu.br' && senha.value === 'aluno2022')
          return true;
          
        else {
         document.getElementById("msglogin");
            alert ("Usuário ou senha incorreto!");
            return false;}
        } 

    </script>
</body>
</html>
